{% extends 'base.html' %}
{% block title %}Weatherman repoprts{% endblock %}
{% block main %}

<html>
    <head>
        <!-- <link rel="stylesheet" href="static/base.css"> -->
        <link rel="stylesheet" href="static/dump.css">
        <!-- <link rel="stylesheet" href="static/state.css"> -->
    </head>
    <body>
        <div>
            <form action="/dump/search/" class="selectors">
                <div class="ranges">
                    <div><label class="selector-indicator" for="code">Weather range</label></div>
                    <div>
                        <input type="checkbox" name="thunderstorm" value="True" checked>
                        <label class="selector-indicator" for="code">2## Thunderstorm</label>

                        <input type="checkbox" name="drizzle" value="True" checked>
                        <label class="selector-indicator" for="code">3## Drizzle</label>

                        <input type="checkbox" name="rain" value="True" checked>
                        <label class="selector-indicator" for="code">5## Rain</label>

                        <input type="checkbox" name="snow" value="True" checked>
                        <label class="selector-indicator" for="code">6## Snow</label>
                    </div>

                    <div>
                        <input type="button" id="check_all" name="vehicle1" value="All" checked>
                    </div>

                    <div>
                        <input type="checkbox" name="atmosphere" value="True" checked>
                        <label class="selector-indicator" for="code">7## Atmosphere</label>

                        <input type="checkbox" name="clouds" value="True" checked>
                        <label class="selector-indicator" for="code">8## Clouds</label>

                        <input type="checkbox" name="clear" value="True" checked>
                        <label class="selector-indicator" for="code">800 Clear</label>
                    </div>
                </div>

                <div class="exact-search">
                    <div>
                        <label class="selector-indicator" for="code">Exact list</label>
                    </div>
                    <input type="text" name="exact_list" placeholder="600-610, 700-800, 500">
                </div>

                <div class="time">
                    <label class="selector-indicator" for="url">Time range start</label>
                    <!-- <input type="date" name="start-date" pattern="regexsearch" placeholder="YYYY-MM" value="text"> -->
                    <input 
                    type="datetime" 
                    name="start_time" 
                    pattern="^\d{4}[-/]\d\d?[-/]\d\d?[T ]?(\d{2}[:-]\d{2}[:-]\d{2}.\d*|\d{2}[:-]\d{2}[:-]\d{2}|\d{2}[:-]\d{2}|\d{2})?Z?$" 
                    placeholder="YYYY-MM-DD[THH:MM:SSZ]">
                    <label class="selector-indicator" for="url">Time range end</label>
                    <!-- <input type="date" name="start-date" pattern="regexsearch" placeholder="YYYY-MM" value="text"> -->
                    <input 
                    type="datetime" 
                    name="end_time" 
                    pattern="^\d{4}[-/]\d\d?[-/]\d\d?[T ]?(\d{2}[:-]\d{2}[:-]\d{2}.\d*|\d{2}[:-]\d{2}[:-]\d{2}|\d{2}[:-]\d{2}|\d{2})?Z?$" 
                    placeholder="YYYY-MM-DD[THH:MM:SSZ]">
                </div>

                <div class="search">
                    <input type="submit" value="Get data" autofocus>
                </div>
                <!-- <div class="time">
                    <label class="selector-indicator" for="url">Time range Start</label>
                    <input type="url" name="url" value="" required>
                </div>

                <div class="time">
                    <label class="selector-indicator" for="url">Time range End</label>
                    <input type="url" name="url" value="" required>
                </div>

                <div class="ranges">
                </div>

                <label class="selector-indicator" for="code">Weather range</label>
                <input type="text" name="code" value="" required>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
                <div class="submit">
                    <input type="submit" value="Get data">
                </div> -->
            </form>
        </div>
        <div class="dump-data">
            <h2>Dumped data</h2>
            <table>
                <tr>
                    <th>City name</th>
                    <th>Desc.</th>
                    <th>Sky ID</th>
                    <th>Description</th>
                    <th>Temp (&#8457)</th>
                    <th>Wind (mph)</th>
                    <th>Time (UTC)</th>
                </tr>
                {% for dict_item in list %}
                    <tr>
                        {% for key, value in dict_item.items() %}
                            <td>{{value}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>


            <!-- <section class="dump-list">
                <p class="dump-table-header">name</p>
                <p class="dump-table-header">sky</p>
                <p class="dump-table-header">sky_id</p>
                <p class="dump-table-header">sky_desc</p>
                <p class="dump-table-header">temp</p>
                <p class="dump-table-header">wind</p>
                <p class="dump-table-header">time</p>
                {% for dict_item in list %}
                    {% for key, value in dict_item.items() %}
                        <div>
                            <p>{{value}}</p>
                        </div>
                    {% endfor %}
                {% endfor %}
            </section>
            <p class="dump-header"> </p> -->
        </div>  
    </body>
</html>

{% endblock %}
