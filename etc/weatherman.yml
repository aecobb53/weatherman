name: weatherman
db_name: db/weatherman
owma_url: https://api.openweathermap.org/data/2.5/
private_config_path: etc/weather_api_private.json
starting_state:
    db_name: db/weatherman
    env: null
    in_docker: null
    log_file: logs/weatherman_startup.log
    # reports: null
    testing: null
    working_directory: null
environments:
    prod:
        env: prod
        file_handler_level: DEBUG
        consol_handler_level: WARNING
        testing_flag: False
        db_addition: ''
        docker_working_dir: /usr/src/
        log_parameters:
            log_suffix: None
    dev:
        env: dev
        file_handler_level: DEBUG
        consol_handler_level: DEBUG
        testing_flag: False
        db_addition: 'dev'
        docker_working_dir: /usr/src/
        log_parameters:
            log_suffix: 'dev'
            # f_level: null
            # c_level: null
            # log_rolling: null
            # log_directory: null
            # log_prefix: null
            # log_suffix: null
            # app_name_in_file: null
            # date_in_file: null
            # time_in_file: null
            # utc_in_file: null
            # short_datetime: null
    testing:
        env: test
        file_handler_level: DEBUG
        consol_handler_level: INFO
        testing_flag: True
        db_addition: 'test'
        docker_working_dir: /usr/src/
        log_parameters:
            log_suffix: 'test'
time_increment:
    replace_seconds: 0
    replace_minutes: 0
    hours: 1
    minutes: 1
    seconds: 1
timer:
    default_hours: 0
    default_minutes: 0
    default_seconds: 0
    intervul: 15
    intervul_multiplier: .75
    sleep: 60
datetime_str: '%Y-%m-%dT%H:%M:%SZ'
earliest_datetime: '2000-01-01'
valid_datetimes:
    full: '%Y-%m-%dT%H:%M:%S.%f'
    norm: '%Y-%m-%dT%H:%M:%S'
    min: '%Y-%m-%dT%H:%M'
    hour: '%Y-%m-%dT%H'
    day: '%Y-%m-%d'
dump_webpage_list: 
    - name
    - sky
    - sky_id
    - sky_desc
    - temp
    - wind
    - time
